<ul class="list-group"
    data-ng-controller="todoCtrl"
    data-ng-swipe-left="add()"
    data-ng-dblclick="add()">
  <li class="list-group-item"
      data-ng-repeat="item in items"
      data-todo-item="item"
      data-ng-swipe-left="$event.stopPropagation(); show($event)"
      data-ng-dblclick="$event.stopPropagation()"></li>
</ul>
