<!DOCTYPE html>
<html lang="zh-cn" data-ng-app="todo.app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>待办事项</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section data-ng-view></section>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular-resource.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular-touch.js"></script>

  <script type="text/ng-template" id="guide.html">
    <div class="jumbotron">
      <h1>待办事项</h1>
      <ul>
        <li>在空白处双击或左划可以添加项目。</li>

      <p><a class="btn btn-primary btn-lg" href="#/app">进入</a></p>
