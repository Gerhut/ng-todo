<!DOCTYPE html>
<html lang="zh-cn" data-ng-app="todo.app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ng-todo</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="list-group"
      data-ng-controller="todoCtrl"
      data-ng-swipe-left="add()"
      data-ng-dblclick="add()">
    <li class="list-group-item"
        data-ng-repeat="item in items"
        data-todo-item="item"
        data-ng-swipe-left="$event.stopPropagation(); show($event)"
        data-ng-dblclick="$event.stopPropagation()"></li>
  </ul>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular-resource.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular-touch.js"></script>
  <script src="http://cdn.bootcss.com/angular.js/1.2.15/angular-animate.js"></script>
  <script src="todo-item.js"></script>
  <script src="app.js"></script>
  <script src="resource.js"></script>
  <script src="controller.js"></script>
</body>
</html>
